query ArticleFromSlug($slug: String!) {
  articleCollection(where: { slug: $slug }) {
    items {
      slug,
      title,
      description,
      thumbnail {
        title,
        url,
      },
      tagCollection {
        items {
          slug,
          title,
        },
      },
      sys {
        publishedAt,
      },
    }
  }
}
