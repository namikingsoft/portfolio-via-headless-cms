type Query {
  visitor: Visitor!
}

type Mutation {
  authenticate(input: AuthenticateInput!): Authentication!
}

type Visitor {
  username: String!
  label: String!
}

type Authentication {
  token: String!
  visitor: Visitor!
}

input AuthenticateInput {
  password: String! @constraint(minLength: 64)
}

schema {
  query: Query
  mutation: Mutation
}
