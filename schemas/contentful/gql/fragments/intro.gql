fragment intro on Intro {
  title
  content
  firstName
  firstNameRuby
  lastName
  lastNameRuby
  githubUrl
  portraitImage {
    title
    url
  }
  backgroundImage {
    title
    url
  }
  featureCollection(limit: 3) {
    items {
      title
      content
      image {
        title
        url
      }
    }
  }
}
